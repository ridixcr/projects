<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layoutLogin.xhtml">

            <ui:define name="content">
                <div class="regUsuario">
                    <p:growl id="growl" life="3000" showDetail="true"/>
                    <h:form id="formUsuario">
                        <p:panel id="pnl_newUser" header="Registro de nuevo usuario" style="text-align: center">
                            <span style="font-weight: bold; text-align: center">El registro del nuevo usuario ha concluido satisfactoriamente.</span><br/>
                            <span style="font-weight: bold; text-align: center">Su cuenta será activada en las proximas 24 horas. GRACIAS</span><br/>

                            <f:facet name="footer">
                                <p:commandButton value="Volver al inicio" icon="icon-lock" ajax="false" action="login" immediate="true" style="margin-left: 50px"/>

                            </f:facet>
                        </p:panel>                   

                    </h:form>
                    <script type="text/javascript">
                        /**
                         * Faces Validator
                         */
                        PrimeFaces.validator['custom.emailValidator'] = {
                            pattern: /\S+@\S+/,
                            validate: function(element, value) {
                                //use element.data() to access validation metadata, in this case there is none.
                                if (!this.pattern.test(value)) {
                                    throw {
                                        summary: 'Error de validación',
                                        detail: value + ' No es un correo válido.'
                                    }
                                }
                            }
                        };
                    </script>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
