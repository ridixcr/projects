<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layoutComision.xhtml">
            <ui:define name="content">
                <f:metadata>                       
                    <f:viewAction action="#{registroProcesadoEstandarVC.initHTML}" />
                </f:metadata>
                <p:panel>
                    <f:facet name="header">
                        REGISTRO PROCESADO POR ESTANDAR - 
                        <p:link class="link_custom" outcome="formatoRP.xhtml" value="HTML"/> - 
                        <p:link class="link_custom" outcome="formatoRP_PDF.xhtml" value="PDF"/>
                        <span class="ui-icon ui-icon-print" style="float: right; margin-right: .3em;"></span>                
                    </f:facet>
                    <div style="width: 100%;">                
                        <h:form>
                            <p:dataTable var="item" value="#{registroProcesadoEstandarVC.lista}" 
                                         rowIndexVar="rowIndex" rows="4" paginator="true" paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <f:facet name="header">
                                    <div style="text-align: left;">RESUMEN</div>                               
                                </f:facet>
                                <p:column headerText="NÂ°" style="width: 40px;text-align: center;">
                                    <h:outputText value="#{rowIndex+1}" />
                                </p:column>
                                <p:column headerText="ESTANDAR PREGUNTA" style="text-align: left;">
                                    <h:outputText value="#{item.estandar}" escape="false"/>
                                </p:column>
                                <p:column headerText="CUMPLE SI/NO" style="text-align: center;width: 80px;">
                                    <h:outputText value="#{item.cumplimiento_si_no}"  escape="false"/>
                                </p:column>
                                <p:column headerText="EXPLICACION">
                                    <h:outputText value="#{item.explicacion}"  escape="false"/>
                                </p:column>
                                <p:column headerText="ALTERNATIVA SOLUCION">
                                    <h:outputText value="#{item.alternativa_solucion}"  escape="false"/>
                                </p:column>
                                <f:facet name="footer">
                                    <div style="text-transform: uppercase;font-weight: bold;text-align: left;">
                                        TOTAL POR ESTANDAR
                                    </div>
                                </f:facet>
                            </p:dataTable> 
                        </h:form>
                    </div>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
