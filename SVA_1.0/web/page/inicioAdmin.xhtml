<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">

            <ui:define name="content">
                <p:panel id="pnl_adminUsuario" >
                    <p:outputLabel style="font-weight: bold; text-transform: uppercase">usuarios del sistema</p:outputLabel>
                    <p:separator></p:separator>
                    <h:form id="form">
                        <h:panelGrid columns="3" cellpadding="10">
                            <p:panel id="pnl_uno" header="Nuevo Usuario" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarUsuarios">
                                    <img src="../resources/img/iconos/Actions-contact-new-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                                
                            </p:panel>
                            <p:panel id="pnl_dos" header="Administrar Usuarios" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarUsuarios">
                                    <img src="../resources/img/iconos/user-settings.png" width="64px" height="64px"/>
                                </p:commandLink>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                    <p:outputLabel style="font-weight: bold; text-transform: uppercase">universidad - facultad - escuela de formacion profesional</p:outputLabel>
                    <p:separator></p:separator>
                    <h:form id="form2">
                        <h:panelGrid columns="3" cellpadding="10">
                            <p:panel id="pnl_uno" header="Universidad" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarUniversidad?faces-redirect=true">
                                    <img src="../resources/img/iconos/university-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                                
                            </p:panel>
                            <p:panel id="pnl_dos" header="Facultades" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarFacultad">
                                    <img src="../resources/img/iconos/university-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                            </p:panel>
                            <p:panel id="pnl_tres" header="Escuelas de Formación Profesional" style="width: 300px; text-align: center">
                                <p:commandLink action="administrarUnidadAcademica">
                                    <img src="../resources/img/iconos/university-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                    <p:outputLabel style="font-weight: bold; text-transform: uppercase">Modelo de calidad coneau</p:outputLabel>
                    <p:separator></p:separator>
                    <h:form id="form3">
                        <h:panelGrid columns="5" cellpadding="10">
                            <p:panel id="pnl_uno" header="Modelo de Calidad" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarModeloCalidad">
                                    <img src="../resources/img/iconos/diary-book-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                                
                            </p:panel>
                            <p:panel id="pnl_dos" header="Dimensión" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarDimension">
                                    <img src="../resources/img/iconos/diary-book-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                            </p:panel>
                            <p:panel id="pnl_tres" header="Factor" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarFactor">
                                    <img src="../resources/img/iconos/diary-book-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                            </p:panel>
                            <p:panel id="pnl_cuatro" header="Criterio" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarCriterio">
                                    <img src="../resources/img/iconos/diary-book-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                            </p:panel>
                            <p:panel id="pnl_cinco" header="Estándar" style="width: 200px; text-align: center">
                                <p:commandLink action="administrarEstandar">
                                    <img src="../resources/img/iconos/diary-book-icon.png" width="64px" height="64px"/>
                                </p:commandLink>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
