<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layoutLogin.xhtml">

            <ui:define name="content">

                <div class="contenedor">
                    <div class="panel">
                        <div class="box">
                            <p:growl id="growl" showDetail="true" life="3000" showSummary="true"/>
                            <h:form id="formLogin">
                                <p:fieldset legend="CREDENCIALES DE ACCESO" style="width: 80%;margin: 20px auto 0 auto;">
                                    <h:panelGrid columns="2" cellpadding="5" style="width: 100%;text-align: center;">
                                        <h:outputLabel for="txf_usuario" value="USUARIO: " />
                                        <p:inputText id="txf_usuario"  required="true" label="Usuario" size="35" placeholder="USUARIO"
                                                     value="#{loginControler.nombreUsuario}"/>

                                        <h:outputLabel for="password" value="CONTRASEÑA: " />
                                        <p:password id="password"  required="true" label="Contraseña" size="35" placeholder="CONTRASEÑA"
                                                    value="#{loginControler.contrasenia}"/>
                                        <f:facet name="footer">
                                            <p:separator />
                                            <div style="width: 100%;text-align: center;">
                                                <p:commandButton value="Iniciar Sesion" update=":growl" icon="ui-icon ui-icon-check"
                                                                 action="#{loginControler.login()}"/>      
                                            </div>                                    
                                        </f:facet>
                                    </h:panelGrid>
                                </p:fieldset>
                            </h:form>
                            <div style="width: 80%;text-align: center; margin-top: 10px;">
                                Caso contario registrarse aqui 
                                <h:form>
                                    <p:commandButton icon="ui-icon ui-icon-plusthick" onclick="PF('dlgDialog').show();" style="margin-top: -15px;float: right; font-size: 8px;"/>                                
                                </h:form> 
                            </div>
                            <h:form id="formDialog">
                                <p:dialog header="Tipo de Usuario" widgetVar="dlgDialog" id="dlgDialog" modal="true"
                                          showEffect="fade" hideEffect="explode" resizable="false" closable="true">
                                    <h:panelGrid id="gridNew" columns="2" cellpadding="3">                                        

                                        <h:outputLabel for="cbx_efp" value="Tipo de Usuario:" />
                                        <p:selectOneMenu id="cbx_efp" value="#{personaControler.tipoUsuario}" style="width: 200px">
                                            <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Alumno" itemValue="Alumno"/>
                                            <f:selectItem itemLabel="Egresado" itemValue="Egresado"/>
                                            <f:selectItem itemLabel="Administrativo" itemValue="Administrativo"/>
                                            <f:selectItem itemLabel="Docente" itemValue="Docente"/>
                                            <f:selectItem itemLabel="Grupo de interés" itemValue="Grupo de interés"/>
                                        </p:selectOneMenu>  

                                        <f:facet name="footer">
                                            <p:separator/>
                                            <p:commandButton id="btnContinuar" 
                                                             oncomplete="PF('dlgDialog').hide();" value="Continuar >>" 
                                                             title="Continuar" action="#{personaControler.registrarUser()}"/>
                                        </f:facet>
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>

                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
