<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layoutLogin.xhtml">

            <ui:define name="content">

                <div class="contenedor">
                    <div class="panel">
                        <div class="box">
                            <p:growl id="growl" showDetail="true" life="3000" showSummary="true"/>
                            <h:form id="formLogin">
                                <p:panel id="basic" header="Ingrese Usuario y Contraseña" >
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="txf_usuario" value="Usuario: " />
                                        <p:inputText id="txf_usuario"  required="true" label="Usuario" size="30"
                                                     value="#{loginControler.nombreUsuario}"/>

                                        <h:outputLabel for="password" value="Contraseña: " />
                                        <p:password id="password"  required="true" label="Contraseña" size="30"
                                                    value="#{loginControler.contrasenia}"/>
                                        <f:facet name="footer">
                                            <p:separator />
                                            <p:commandButton value="Regístrese aquí" icon="icon-add" ajax="true"
                                                             immediate="true" update=":formDialog" oncomplete="PF('dlgDialog').show();"/>
                                            <p:commandButton value="Iniciar Sesion" update=":growl" icon="icon-ingresar" style="float: right;"
                                                             action="#{loginControler.login()}"/>
                                        </f:facet>
                                    </h:panelGrid>
                                </p:panel>
                            </h:form>

                            <h:form id="formDialog">
                                <p:dialog header="Tipo de Usuario" widgetVar="dlgDialog" id="dlgDialog" modal="true"
                                          showEffect="fade" hideEffect="explode" resizable="false" closable="true">
                                    <h:panelGrid id="gridNew" columns="2" cellpadding="3">                                        

                                        <h:outputLabel for="cbx_efp" value="Tipo de Usuario:" />
                                        <p:selectOneMenu id="cbx_efp" value="#{personaControler.tipoUsuario}" style="width: 200px">
                                            <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Alumno" itemValue="Alumno"/>
                                            <f:selectItem itemLabel="Egresado" itemValue="Egresado"/>
                                            <f:selectItem itemLabel="Administrativo" itemValue="Administrativo"/>
                                            <f:selectItem itemLabel="Docente" itemValue="Docente"/>
                                            <f:selectItem itemLabel="Grupo de interés" itemValue="Grupo de interés"/>
                                        </p:selectOneMenu>  
                                        
                                        <f:facet name="footer">
                                            <p:separator/>
                                            <p:commandButton id="btnContinuar" 
                                                             oncomplete="PF('dlgDialog').hide();" value="Continuar >>" 
                                                             title="Continuar" action="#{personaControler.registrarUser()}"/>
                                        </f:facet>
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>

                        </div>
                        <span class="copy">Copyright &copy; 2014  jlsulcag</span>	
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
