<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layoutComision.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true" />
                <p:panel id="pnl_formatoMR" header="MATRIZ DE RECOLECCIÓN DE DATOS - FORMATO MR">
                    <h:form id="formDataTable">
                        <p:dataTable id="lista" value="#{estandarBean.listaEstandares}" var="estandarItem"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20">
                            <f:facet name="header">
                                
                            </f:facet>

                            <p:column headerText="Nº" style="width: 15px">
                                <h:outputText value="#{estandarItem.numeroEstandar}" />
                            </p:column>

                            <p:column headerText="Tipo" style="width: 120px">
                                <h:outputText value="#{estandarItem.tipoEstandar}" />
                            </p:column>
                            <p:column headerText="Estándar">
                                <h:outputText value="#{estandarItem.titulo}" />
                            </p:column>
                            <p:column style="width:30px;text-align: center">
                                <p:commandButton id="btnEdit" update=":formMR" oncomplete="PF('dlgMR').show();" icon="ui-icon-extlink" title="Editar">
                                    <f:setPropertyActionListener value="#{estandarItem}" target="#{estandarBean.estandar}" />
                                </p:commandButton>                            
                            </p:column>
                            <p:column style="width:30px;text-align: center">
                                <p:commandButton id="btnEstado" icon="ui-icon-extlink" title="Estado">
                                </p:commandButton>                            
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <h:form id="formMR">
                        <p:dialog header="MATRIZ DE RECOLECCIÓN DE DATOS - FORMATO MR" widgetVar="dlgMR" id="dlgMR" modal="true"
                                  showEffect="fade" hideEffect="explode" resizable="false" closable="false">
                            <h:outputLabel value="Estándar:" style="font-weight: bold"/>
                            <h:outputLabel value="Este es el estandar seleccionado" />
                            <p:separator/>
                            <h:panelGrid id="gridNew" columns="2" cellpadding="3">
                                
                                <h:outputLabel for="cbx_comite_interno" value="Comité interno:" style="font-weight: bold; text-align: right"/>
                                <p:selectOneMenu id="cbx_comite_interno" label="Comité interno" style="width:150px"
                                                 value="">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cbx_encuestaD" value="Encuesta Docente:" style="font-weight: bold"/>
                                <p:selectOneMenu id="cbx_encuestaD" label="Encuesta Docente" style="width:150px"
                                                 value="">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cbx_encuestaE" value="Encuesta Estudiante:" style="font-weight: bold" />
                                <p:selectOneMenu id="cbx_encuestaE" label="Encuesta Estudiante" style="width:150px"
                                                 value="">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cbx_encuestaAD" value="Encuesta Administrativo:" style="font-weight: bold" />
                                <p:selectOneMenu id="cbx_encuestaAD" label="Encuesta Administrativo" style="width:150px"
                                                 value="">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cbx_encuestaEG" value="Encuesta Egresado:" style="font-weight: bold" />
                                <p:selectOneMenu id="cbx_encuestaEG" label="Encuesta Egresado" style="width:150px"
                                                 value="">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cbx_encuestaGI" value="Encuesta Grupo de Interés:" style="font-weight: bold" />
                                <p:selectOneMenu id="cbx_encuestaGI" label="Encuesta Grupo de Interés" style="width:150px"
                                                 value="">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cbx_cuestionario" value="Cuestionario Docente:" style="font-weight: bold" />
                                <p:selectOneMenu id="cbx_cuestionario" label="Cuestionario Docente" style="width:150px"
                                                 value="" disabled="true">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cbx_informeSGC" value="Informe SGC:" style="font-weight: bold" />
                                <p:selectOneMenu id="cbx_informeSGC" label="Informe SGC" style="width:150px"
                                                 value="">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="0"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cbx_discusion" value="Pasa a Discusión:" style="font-weight: bold" />
                                <p:selectOneMenu id="cbx_discusion" label="Pasa a Discusión" style="width:150px"
                                                 value="">
                                    <f:selectItem itemLabel="-- Seleccione --" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Sí" itemValue="true"/>
                                    <f:selectItem itemLabel="No" itemValue="false"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="txa_observacion" value="Observación:" style="font-weight: bold" />
                                <p:inputTextarea id="txa_observacion" label="Observación" cols="50" />
                                
                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="btnRegistrar" update=":formDataTable, :msg"
                                                     oncomplete="PF('dlgMR').hide();" icon="icon-guardar" 
                                                     value="Guardar" title="Guardar" />
                                    <p:commandButton id="btnCancelarRegistro"  oncomplete="PF('dlgMR').hide();"
                                                     icon="icon-cancelar" value="Cancelar" title="Cancelar"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
