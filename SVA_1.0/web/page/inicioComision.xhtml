<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <p:separator></p:separator>

                            <h:panelGrid columns="3" cellpadding="10">
                                <p:panel id="pnl_uno" header="Comite Interno" style="width: 180px; text-align: center">
                                    <p:commandLink action="adminComiteInterno">
                                        <img src="../resources/img/iconos/newAutoevalua.png" width="64px" height="64px"/>
                                    </p:commandLink>

                                </p:panel>
                                <p:panel id="pnl_dos" header="Nueva Autoevaluación" style="width: 180px; text-align: center">
                                    <p:commandLink action="administrarAutoevaluacion?faces-redirect=true">
                                        <img src="../resources/img/iconos/newAutoevalua.png" width="64px" height="64px"/>
                                    </p:commandLink>

                                </p:panel>
                            </h:panelGrid>

                                    </p:commandLink>
                                </p:panel>
                            </h:panelGrid>
                        </h:form>
