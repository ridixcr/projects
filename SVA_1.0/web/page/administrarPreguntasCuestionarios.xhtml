<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layoutComision.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true" />
                <p:panel id="pnl_adminPregEnc" header="Administrar preguntas del cuestionario">
                    <h:form id="formBtnNew">
                        <p:commandButton id="btnNew" update=":formNew" oncomplete="PF('dlgNew').show();" icon="icon-add" title="Nuevo"
                                         value="Nuevo" actionListener="#{preguntaCuestionarioControler.limpiar()}"/>                  
                    </h:form>

                    <h:form id="formDataTable">
                        <p:dataTable id="lista" value="#{preguntaCuestionarioControler.listaPreguntasCuestionario}" var="preguntasCuestionarioItem"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20">
                            <f:facet name="header">
                                Preguntas del cuestionario
                            </f:facet>

                            <p:column style="width:15px;text-align: center" headerText="Nº">
                                <h:outputText value="#{preguntasCuestionarioItem.idpreguntacuestionario}" />
                            </p:column>
                            <p:column style="width:50px;text-align: center" headerText="Estándar">
                                <h:outputText value="#{preguntasCuestionarioItem.estandar.idestandar}" />
                            </p:column>
                            <p:column headerText="Preguntas" >
                                <h:outputText value="#{preguntasCuestionarioItem.pregunta}" />
                            </p:column>
                            <p:column style="width:30px;text-align: center">
                                <p:commandButton id="btnEdit" update=":formEdit" oncomplete="PF('dlgEdit').show();" icon="icon-editar" title="Editar">
                                    <f:setPropertyActionListener value="#{preguntasCuestionarioItem}" target="#{preguntaCuestionarioControler.preguntaCuestionario}" />
                                </p:commandButton>                            
                            </p:column>

                            <p:column style="width:30px;text-align: center">
                                <p:commandButton id="btnDelete" update=":formDelete" oncomplete="PF('dlgDelete').show();" immediate="True"
                                                 icon="icon-eliminar" title="Eliminar">
                                    <f:setPropertyActionListener value="#{preguntasCuestionarioItem}" target="#{preguntaCuestionarioControler.preguntaCuestionario}" />          
                                </p:commandButton> 
                            </p:column>

                        </p:dataTable>
                    </h:form>

                    <h:form id="formNew">
                        <p:dialog header="Registrar Pregunta" widgetVar="dlgNew" id="dlgNew" modal="true"
                                  showEffect="fade" hideEffect="explode" resizable="false" closable="false">
                            <h:panelGrid id="gridNew" columns="2" cellpadding="3">

                                <h:outputLabel for="cbx_cuestionario" value="Cuestionario:" />
                                <p:selectOneMenu id="cbx_cuestionario" value="#{preguntaCuestionarioControler.preguntaCuestionario.cuestionario.idcuestionario}" style="width:388px">
                                    <f:selectItem itemLabel="--Seleccione--" noSelectionOption="true"/>
                                    <f:selectItems value="#{cuestionarioControler.selectOneItemsCuestionario}" />
                                </p:selectOneMenu>

                                <h:outputLabel for="cbx_estandar" value="Estandar:" />
                                <p:selectOneMenu id="cbx_estandar" value="#{preguntaCuestionarioControler.preguntaCuestionario.estandar.idestandar}" style="width:388px">
                                    <f:selectItem itemLabel="--Seleccione--" noSelectionOption="true"/>
                                    <f:selectItems value="#{estandarBean.selectOneItemsEstandar}" />
                                </p:selectOneMenu>

                                <h:outputLabel for="txt_pregunta" value="Pregunta:" />                            
                                <p:inputText id="txt_pregunta" label="Pregunta" placeholder="PREGUNTA"
                                             value="#{preguntaCuestionarioControler.preguntaCuestionario.pregunta}" size="60"/>



                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="btnRegistrar" update=":formDataTable, :msg"
                                                     oncomplete="PF('dlgNew').hide();" icon="icon-guardar" 
                                                     value="Guardar" title="Guardar" actionListener="#{preguntaCuestionarioControler.registrar()}"/>
                                    <p:commandButton id="btnCancelarRegistro"  oncomplete="PF('dlgNew').hide();"
                                                     icon="icon-cancelar" value="Cancelar" title="Cancelar"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEdit">
                        <p:dialog header="Actualizar datos" widgetVar="dlgEdit" id="dlgEdit"  
                                  modal="true" showEffect="fade" hideEffect="explode" resizable="false" closable="false">

                            <h:panelGrid id="gridEdit" columns="2"  cellpadding="3">

                                <h:inputHidden value="#{preguntaCuestionarioControler.preguntaCuestionario.idpreguntacuestionario}" />
                                <h:inputHidden/>

                                <h:outputLabel for="cbx_edit_cuestionario" value="Cuestionario:" />
                                <p:selectOneMenu id="cbx_edit_cuestionario" value="#{preguntaCuestionarioControler.preguntaCuestionario.cuestionario.idcuestionario}" style="width:388px">
                                    <f:selectItem itemLabel="--Seleccione--" noSelectionOption="true"/>
                                    <f:selectItems value="#{cuestionarioControler.selectOneItemsCuestionario}" />
                                </p:selectOneMenu>

                                <h:outputLabel for="cbx_edit_estandar" value="Estandar:" />
                                <p:selectOneMenu id="cbx_edit_estandar" value="#{preguntaCuestionarioControler.preguntaCuestionario.estandar.idestandar}" style="width:388px">
                                    <f:selectItem itemLabel="--Seleccione--" noSelectionOption="true"/>
                                    <f:selectItems value="#{estandarBean.selectOneItemsEstandar}" />
                                </p:selectOneMenu>

                                <h:outputLabel for="txt_edit_pregunta" value="Pregunta:" />                            
                                <p:inputText id="txt_edit_pregunta" label="Pregunta" placeholder="PREGUNTA"
                                             value="#{preguntaCuestionarioControler.preguntaCuestionario.pregunta}" size="60"/>

                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="btnActualizar" update=":formDataTable, :msg" 
                                                     oncomplete="PF('dlgEdit').hide();" icon="icon-guardar" 
                                                     title="Guardar" value="Guardar" actionListener="#{preguntaCuestionarioControler.actualizar()}"/>
                                    <p:commandButton id="btnCancelarActualizar"  oncomplete="PF('dlgEdit').hide();" 
                                                     icon="icon-cancelar" title="Cancelar" value="Cancelar" />
                                </f:facet>

                            </h:panelGrid>

                        </p:dialog>
                    </h:form>

                    <h:form id="formDelete">
                        <p:confirmDialog id="confirmDialog" message="¿Esta seguro que desea eliminar el registro?" 
                                         header="Eliminar Registro" showEffect="fade" 
                                         hideEffect="explode" widgetVar="dlgDelete" closable="false">
                            <h:inputHidden value="#{preguntaCuestionarioControler.preguntaCuestionario.idpreguntacuestionario}" />
                            <p:commandButton id="btnConf" update=":formDataTable, :msg" value="Aceptar" styleClass="ui-confirmdialog-yes" 
                                             icon="icon-aceptar" oncomplete="PF('dlgDelete').hide();" 
                                             actionListener="#{preguntaCuestionarioControler.eliminar()}"/>

                            <p:commandButton id="btnCancel" value="Cancelar" styleClass="ui-confirmdialog-no" 
                                             icon="icon-cancelar" oncomplete="PF('dlgDelete').hide();" />

                        </p:confirmDialog>
                    </h:form>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
