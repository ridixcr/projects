<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/login.css"/>
        <title>.:Sistema Virtual de Autoevaluacion:.</title>
    </h:head>
    
    <body>
        <div class="contenedor">
            <div class="panel">
                <div class="box">
                    <p:growl id="growl" showDetail="true" life="3000" />
                    <h:form id="formLogin">
                        <p:panel id="basic" header="Ingrese Usuario y Contraseña" >
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="txf_usuario" value="Usuario: " />
                                <p:inputText id="txf_usuario"  required="true" label="Usuario"/>

                                <h:outputLabel for="password" value="Contraseña: " />
                                <p:password id="password"  required="true" label="password" />
                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandLink hreflang="#" style="float: left;">Registrar</p:commandLink>
                                    <p:commandButton value="Ingresar" update=":growl" style="float: right;"
                                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                                </f:facet>  
                            </h:panelGrid>
                        </p:panel>
                    </h:form>         
                </div>
                <span class="copy">Copyright &copy; 2014  jlsulcag</span>	
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>

    </body>
</html>
