<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layoutComision.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true" />
                <p:panel id="pnl_adminPregEnc" header="Administrar preguntas de las encuestas">
                    <h:form id="formBtnNew">
                        <p:commandButton id="btnNew" update=":formNew" oncomplete="PF('dlgNew').show();" icon="icon-add" title="Nuevo"
                                         value="Nuevo" actionListener="#{preguntaEncuestaBean.limpiar()}"/>                  
                    </h:form>

                    <h:form id="formDataTable">
                        <p:dataTable id="lista" value="#{preguntaEncuestaBean.listaPreguntasEncuestas}" var="preguntasEncuestaItem"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20,25,30,35,40,45,50">
                            <f:facet name="header">
                                PREGUNTAS DE LA ENCUESTA
                            </f:facet>

                            <p:column style="width:4%;text-align: center" headerText="ID">
                                <h:outputText value="#{preguntasEncuestaItem.idpreguntaencuesta}" />
                            </p:column>
                            <p:column style="width:4%;text-align: center" headerText="Encuesta">
                                <h:outputText value="#{preguntasEncuestaItem.encuesta.idencuesta}" />
                            </p:column>
                            <p:column style="width:4%;text-align: center" headerText="Estandar">
                                <h:outputText value="#{preguntasEncuestaItem.estandar.idestandar}" />
                            </p:column>
                            <p:column headerText="PREGUNTA">
                                <h:outputText value="#{preguntasEncuestaItem.pregunta}" />
                            </p:column>
                            <p:column style="width:4%;text-align: center">
                                <p:commandButton id="btnEdit" update=":formEdit" oncomplete="PF('dlgEdit').show();" icon="icon-editar" title="Editar">
                                    <f:setPropertyActionListener value="#{preguntasEncuestaItem}" target="#{preguntaEncuestaBean.preguntaEncuesta}" />
                                </p:commandButton>                            
                            </p:column>

                        </p:dataTable>
                    </h:form>

                    <h:form id="formNew">
                        <p:dialog header="Registrar Pregunta" widgetVar="dlgNew" id="dlgNew" modal="true"
                                  showEffect="fade" hideEffect="explode" resizable="false">
                            <h:panelGrid id="gridNew" columns="2" cellpadding="3">

                                <h:outputLabel for="cbx_encuesta" value="Encuesta:" />
                                <p:selectOneMenu id="cbx_encuesta" value="#{preguntaEncuestaBean.preguntaEncuesta.encuesta.idencuesta}" style="width:388px">
                                    <f:selectItem itemLabel="--Seleccione--" />
                                    <f:selectItems value="#{encuestaControler.selectOneItemsEncuesta}" />
                                </p:selectOneMenu>

                                <h:outputLabel for="cbx_estandar" value="Estandar:" />
                                <p:selectOneMenu id="cbx_estandar" value="#{preguntaEncuestaBean.preguntaEncuesta.estandar.idestandar}" style="width:388px">
                                    <f:selectItem itemLabel="--Seleccione--" />
                                    <f:selectItems value="#{estandarBean.selectOneItemsEstandar}" />
                                </p:selectOneMenu>

                                <h:outputLabel for="txt_pregunta" value="Pregunta:" />                            
                                <p:inputText id="txt_pregunta" label="Pregunta" placeholder="PREGUNTA"
                                             value="#{preguntaEncuestaBean.preguntaEncuesta.pregunta}" size="60"/>
                                
                                <h:outputLabel for="rbtn_estado" value="Estado:" />
                                <p:selectOneRadio id="rbtn_estado" value="#{preguntaEncuestaBean.preguntaEncuesta.estado}">
                                    <f:selectItem itemLabel="Activado" itemValue="true" />
                                    <f:selectItem itemLabel="Desactivado" itemValue="false" />
                                </p:selectOneRadio>

                                <h:outputLabel  value="Usuarios:" /> 
                                <p:fieldset  style="margin-bottom:10px">
                                    <h:panelGrid id="gridOpc" columns="5" cellpadding="3">
                                        <h:outputLabel for="chbxPregAlum" value="Alumnos" />                                
                                        <h:outputLabel for="chbxPregDoc" value="Docentes" />
                                        <h:outputLabel for="chbxPregAdm" value="Administrativos" />
                                        <h:outputLabel for="chbxPregEgre" value="Egresados" />
                                        <h:outputLabel for="chbxPregExt" value="Exterior" />  
                                        <p:selectBooleanCheckbox id="chbxPregAlum" value="#{preguntaEncuestaBean.preguntaEncuesta.preguntaAlumno}" />
                                        <p:selectBooleanCheckbox id="chbxPregDoc" value="#{preguntaEncuestaBean.preguntaEncuesta.preguntaDocente}" />                                
                                        <p:selectBooleanCheckbox id="chbxPregAdm" value="#{preguntaEncuestaBean.preguntaEncuesta.preguntaAdministrativo}" />                                
                                        <p:selectBooleanCheckbox id="chbxPregEgre" value="#{preguntaEncuestaBean.preguntaEncuesta.preguntaEgresado}" />                                                              
                                        <p:selectBooleanCheckbox id="chbxPregExt" value="#{preguntaEncuestaBean.preguntaEncuesta.preguntaGrupoInteres}" />
                                    </h:panelGrid>
                                </p:fieldset>

                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="btnRegistrar" update=":formDataTable, :msg"
                                                     oncomplete="PF('dlgNew').hide();" icon="icon-guardar" 
                                                     value="Guardar" title="Guardar" actionListener="#{preguntaEncuestaBean.registrar()}"/>
                                    <p:commandButton id="btnCancelarRegistro"  oncomplete="PF('dlgNew').hide();"
                                                     icon="icon-cancelar" value="Cancelar" title="Cancelar"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEdit">
                        <p:dialog header="Actualizar pregunta" widgetVar="dlgEdit" id="dlgEdit"  
                                  modal="true" showEffect="fade" hideEffect="explode" resizable="false">

                            <h:panelGrid id="gridEdit" columns="2"  cellpadding="3">

                                <h:inputHidden value="#{preguntaEncuestaBean.preguntaEncuesta.idpreguntaencuesta}" />
                                <h:inputHidden/>



                                <f:facet name="footer">
                                    <p:separator/>
                                    <p:commandButton id="btnActualizar" update=":formDataTable, :msg" 
                                                     oncomplete="PF('dlgEdit').hide();" icon="icon-guardar" 
                                                     title="Guardar" value="Guardar" actionListener="#{preguntaEncuestaBean.actualizar()}"/>
                                    <p:commandButton id="btnCancelarActualizar"  oncomplete="PF('dlgEdit').hide();" 
                                                     icon="icon-cancelar" title="Cancelar" value="Cancelar" />
                                </f:facet>

                            </h:panelGrid>

                        </p:dialog>
                    </h:form>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
